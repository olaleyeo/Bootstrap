<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/forms.css">
</head>
<body>
<h1>Forms</h1>
    <form action="">
        <div>
            <label for="Full-Name">Full Name</label>
            <input type="text" name="text" id="Full Name" placeholder="First Name">
            <label for="Full-Name">Full Name</label>
            <input type="text" name="text" id="Full Name" placeholder="Last Name">
        </div>
        <div>
            <label for="Email">Email Address</label>
            <input type="Email" name="Email" id="Email" placeholder="segun.olaleye@ai">
        </div>
        <div>
            <label for="Pasword">Password</label>
            <input type="Password">
        </div>
        <div>
            <label for="Marital Status">Marital Status</label>
            <div>
                <label for="Single">Single</label>
                <input type="checkbox">
                <label for="Married">Married</label>
                <input type="checkbox">
                <label for="Divorce">Divorce</label>
                <input type="checkbox">
            </div>
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="Date of Birth" id="DOB">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="Number" id="Age">
        </div>
        <div>
            <input type="Submit">
        </div>
    </form>
    


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
